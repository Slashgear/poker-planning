# GitHub Actions CI/CD Configuration for Poker Planning
name: CI/CD

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  PNPM_VERSION: 10.17.0
  NODE_VERSION: 22
  # GitHub Container Registry
  REGISTRY: ghcr.io
  # Scaleway Serverless Container
  SCW_DEFAULT_REGION: fr-par

jobs:
  # Job: Install dependencies
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache node_modules
        uses: actions/cache/save@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('pnpm-lock.yaml') }}

  # Job: Linting and type checking
  lint:
    runs-on: ubuntu-latest
    needs: [install]
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Type check
        run: pnpm exec tsc --noEmit

      - name: Lint
        run: pnpm lint

      - name: Check formatting
        run: pnpm format

  # Job: Unit tests
  test-unit:
    runs-on: ubuntu-latest
    needs: [install]
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Run unit tests
        run: pnpm test:unit

  # Job: E2E tests with Playwright
  test-e2e:
    runs-on: ubuntu-latest
    needs: [install]
    services:
      redis:
        image: redis:alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    env:
      REDIS_URL: redis://localhost:6379
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Run E2E tests
        run: pnpm test

      - name: Upload test results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 30

  # Job: Load tests with k6
  test-load:
    runs-on: ubuntu-latest
    needs: [install]
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    services:
      redis:
        image: redis:alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    env:
      REDIS_URL: redis://localhost:6379
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Start application server
        run: |
          pnpm run dev:server &
          echo $! > server.pid
          # Wait for server to be ready
          timeout 30 bash -c 'until curl -f http://localhost:3001/api/health; do sleep 1; done'

      - name: Run basic load test
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_wait_seconds: 10
          command: pnpm run test:load:basic
        env:
          API_URL: http://localhost:3001

      - name: Run spike test
        if: github.ref == 'refs/heads/main'
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_wait_seconds: 10
          command: pnpm run test:load:spike
        env:
          API_URL: http://localhost:3001

      - name: Stop application server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
            rm server.pid
          fi

      - name: Upload load test results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: load-test-results
          path: |
            tests/load/results/
          retention-days: 30

  # Job: Security audit
  security-audit:
    runs-on: ubuntu-latest
    needs: [install]
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    continue-on-error: true
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Run security audit
        run: pnpm audit --audit-level=moderate

  # Job: Check outdated dependencies
  dependency-check:
    runs-on: ubuntu-latest
    needs: [install]
    if: github.ref == 'refs/heads/main'
    continue-on-error: true
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Check outdated dependencies
        run: pnpm outdated || true

  # Job: Production build
  build:
    runs-on: ubuntu-latest
    needs: [install, lint, test-unit]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') || github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Build
        run: pnpm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: dist
          path: dist/
          retention-days: 7

  # Job: Build and push Docker image
  docker-build:
    runs-on: ubuntu-latest
    needs: [build, test-e2e]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6

      - name: Download build artifacts
        uses: actions/download-artifact@v6
        with:
          name: dist
          path: dist/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            env.BUILDKIT_COLORS=run=green:warning=yellow:error=red:cancel=cyan

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase repository owner
        id: repo
        run: echo "owner=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.repo.outputs.owner }}/poker-planning
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

  # Job: Build and push Docker image for tags
  docker-build-tag:
    runs-on: ubuntu-latest
    needs: [build, test-e2e]
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6

      - name: Download build artifacts
        uses: actions/download-artifact@v6
        with:
          name: dist
          path: dist/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            env.BUILDKIT_COLORS=run=green:warning=yellow:error=red:cancel=cyan

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase repository owner
        id: repo
        run: echo "owner=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.repo.outputs.owner }}/poker-planning
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

  # Job: Deploy to Scaleway (staging)
  deploy-staging:
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: staging
      url: ${{ vars.SCW_STAGING_URL }}
    env:
      SCW_SECRET_KEY: ${{ secrets.SCW_SECRET_KEY }}
      SCW_ACCESS_KEY: ${{ secrets.SCW_ACCESS_KEY }}
      SCW_DEFAULT_PROJECT_ID: ${{ secrets.SCW_PROJECT_ID }}
      SCW_DEFAULT_ORGANIZATION_ID: ${{ secrets.SCW_ORGANIZATION_ID }}
    steps:
      - name: Install Scaleway CLI
        run: |
          curl -s https://raw.githubusercontent.com/scaleway/scaleway-cli/master/scripts/get.sh | sudo sh

      - name: Set lowercase repository owner
        id: repo
        run: echo "owner=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Deploy to staging
        run: |
          scw container container update \
            ${{ secrets.SCW_STAGING_CONTAINER_ID }} \
            region=${{ env.SCW_DEFAULT_REGION }} \
            registry-image=${{ env.REGISTRY }}/${{ steps.repo.outputs.owner }}/poker-planning:latest \
            secret-environment-variables.0.key=REDIS_URL \
            secret-environment-variables.0.value=${{ secrets.REDIS_URL }} \
            health-check.http.path=/api/health \
            health-check.failure-threshold=3 \
            health-check.interval=30s \
            redeploy=true

      - name: Wait for deployment to complete
        run: |
          echo "Waiting for deployment to complete..."
          MAX_ATTEMPTS=60
          ATTEMPT=0

          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            STATUS=$(scw container container get \
              ${{ secrets.SCW_STAGING_CONTAINER_ID }} \
              region=${{ env.SCW_DEFAULT_REGION }} \
              -o json | jq -r '.status')

            echo "Attempt $((ATTEMPT + 1))/$MAX_ATTEMPTS - Current status: $STATUS"

            if [ "$STATUS" = "ready" ]; then
              echo "‚úÖ Deployment successful!"
              exit 0
            elif [ "$STATUS" = "error" ]; then
              echo "‚ùå Deployment failed with error status"
              exit 1
            fi

            ATTEMPT=$((ATTEMPT + 1))
            sleep 10
          done

          echo "‚ùå Deployment timed out after $((MAX_ATTEMPTS * 10)) seconds"
          exit 1

  # Job: Deploy to Scaleway (production)
  deploy-production:
    runs-on: ubuntu-latest
    needs: [docker-build-tag]
    if: startsWith(github.ref, 'refs/tags/')
    environment:
      name: production
      url: ${{ vars.SCW_PRODUCTION_URL }}
    env:
      SCW_SECRET_KEY: ${{ secrets.SCW_SECRET_KEY }}
      SCW_ACCESS_KEY: ${{ secrets.SCW_ACCESS_KEY }}
      SCW_DEFAULT_PROJECT_ID: ${{ secrets.SCW_PROJECT_ID }}
      SCW_DEFAULT_ORGANIZATION_ID: ${{ secrets.SCW_ORGANIZATION_ID }}
    steps:
      - name: Install Scaleway CLI
        run: |
          curl -s https://raw.githubusercontent.com/scaleway/scaleway-cli/master/scripts/get.sh | sudo sh

      - name: Set lowercase repository owner
        id: repo
        run: echo "owner=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Extract version from tag
        id: version
        run: echo "tag=$(echo ${{ github.ref_name }} | sed 's/^v//')" >> $GITHUB_OUTPUT

      - name: Deploy to production
        run: |
          scw container container update \
            ${{ secrets.SCW_PRODUCTION_CONTAINER_ID }} \
            region=${{ env.SCW_DEFAULT_REGION }} \
            registry-image=${{ env.REGISTRY }}/${{ steps.repo.outputs.owner }}/poker-planning:${{ steps.version.outputs.tag }} \
            secret-environment-variables.0.key=REDIS_URL \
            secret-environment-variables.0.value=${{ secrets.REDIS_URL }} \
            health-check.http.path=/api/health \
            health-check.failure-threshold=3 \
            health-check.interval=30s \
            redeploy=true

      - name: Wait for deployment to complete
        run: |
          echo "Waiting for deployment to complete..."
          MAX_ATTEMPTS=60
          ATTEMPT=0

          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            STATUS=$(scw container container get \
              ${{ secrets.SCW_PRODUCTION_CONTAINER_ID }} \
              region=${{ env.SCW_DEFAULT_REGION }} \
              -o json | jq -r '.status')

            echo "Attempt $((ATTEMPT + 1))/$MAX_ATTEMPTS - Current status: $STATUS"

            if [ "$STATUS" = "ready" ]; then
              echo "‚úÖ Deployment successful!"
              exit 0
            elif [ "$STATUS" = "error" ]; then
              echo "‚ùå Deployment failed with error status"
              exit 1
            fi

            ATTEMPT=$((ATTEMPT + 1))
            sleep 10
          done

          echo "‚ùå Deployment timed out after $((MAX_ATTEMPTS * 10)) seconds"
          exit 1

  # Job: Create GitHub Release
  create-release:
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get previous tag
        id: prev_tag
        run: |
          # Get the previous tag
          PREV_TAG=$(git tag --sort=-version:refname | grep -v "^${{ github.ref_name }}$" | head -n 1)
          echo "tag=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          if [ -n "${{ steps.prev_tag.outputs.tag }}" ]; then
            CHANGELOG=$(git log ${{ steps.prev_tag.outputs.tag }}..${{ github.ref_name }} --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log ${{ github.ref_name }} --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Save to file to handle multiline
          echo "$CHANGELOG" > changelog.txt

      - name: Create Release
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const changelog = fs.readFileSync('changelog.txt', 'utf8');

            const releaseBody = `## What's Changed\n\n${changelog}\n\n## Deployment\n\n- ‚úÖ Deployed to production\n- üê≥ Docker image: \`ghcr.io/${{ github.repository_owner }}/poker-planning:${{ github.ref_name }}\`\n- üîó Production URL: ${{ vars.SCW_PRODUCTION_URL }}`;

            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: '${{ github.ref_name }}',
              name: 'Release ${{ github.ref_name }}',
              body: releaseBody,
              draft: false,
              prerelease: false
            });
